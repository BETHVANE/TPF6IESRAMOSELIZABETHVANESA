<!DOCTYPE html>
<html xmlns: th="http://www.thyseleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h1>LISTADO DE ALUMNOS</h1>
		<table class="table table-warning table-striped">
<tr class="table-info">
	 <th>Dni</th>
	 <th>Nombre</th>
	 <th>Apellido</th>
	 <th>Calle</th>
	 <th>Numero</th>
	 <th>Fecha de Nacimiento</th>
	 <th>Edad</th>
	 <th>Telefono</th>
	 <th>Correo Electronico</th>
	 <th>Estado Civil</th>
	 <th>EDICION</th>
	 <th></th>
	 
 </tr>
	<tr th:each="alu:${listado}">
		<td th:text="${alu.dni}"></td>
		<td th:text="${alu.name}"></td>
		<td th:text="${alu.addressStreet}"></td>
		<td th:text="${alu.andressNumber}"></td>
		<td th:text="${alu.fechaNac}"></td>	
		<td th:text="${alu.getEdad()}"></td>
		<td th:text="${alu.telefono}"></td>
		<td th:text="${alu.email}"></td>
		<td th:text="${alu.estadoCivil}"></td>
		<td><a type="button" class="btn btn-danger"href="#" th:href="@{'/eliminarAlumno/'+${alu.dni}}">ELIMINAR 
			</a>
		</td>
		<td><a type="button" class="btn btn-warning"href="#" th:href="@{'/modificarAlumno/'+${alu.dni}}"/td>>MODIFICAR
		 </a>
		</td>
	</tr>
	</table>	 
	</div>
</body>
</html>
